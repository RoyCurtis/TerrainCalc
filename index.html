
<!DOCTYPE html>
<html>
<head>
    <title>VP - AW coordinate converter</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/Main.css" rel="stylesheet">
</head>

<body>
<div class="row">
    <div class="container">
        <h1>VP coordinates</h1>

        <form id="vpcoords" class="form">
            <input id="vpX" type="number" required step="any" placeholder="X" value="0.1">
            <input id="vpY" type="number" required step="any" placeholder="Y" value="0">
            <input id="vpZ" type="number" required step="any" placeholder="Z" value="0">
            <input id="vpSF" type="number" required step="any" placeholder="SF" title="Terrain scale factor" value="1">
            <button type="submit">Convert to AW</button>
        </form>

        <hr />

        <h1>AW coordinates</h1>

        <form id="awcoords" class="form">
            <input  id="awLat" type="number" min="0" required step="any" placeholder="N-S">
            <select id="awNS" required>
                <option value="N">N(orth)</option>
                <option value="S">S(outh)</option>
            </select>

            <input  id="awLon" type="number" min="0" required step="any" placeholder="W-E">
            <select id="awWE" required>
                <option value="W">W(est)</option>
                <option value="E">E(ast)</option>
            </select>

            <input  id="awAlt" type="number" required step="any" placeholder="A(ltitude)">
            <button type="submit">Convert to VP</button>
        </form>

        <hr />

        <h1>VP coords-to-terrain</h1>
        <form id="terrain" class="form">
            <label>
                Tile
                <input readonly id="terrTileX" type="number" placeholder="TileX">x
                <input readonly id="terrTileZ" type="number" placeholder="TileZ">
            </label>

            <label>
                Tile Cell
                <input readonly id="terrTileCellX" type="number" placeholder="CellX">x
                <input readonly id="terrTileCellZ" type="number" placeholder="CellZ">
            </label>

            <label>
                Node
                <input readonly id="terrNodeX" type="number" placeholder="NodeX">x
                <input readonly id="terrNodeZ" type="number" placeholder="NodeZ">
            </label>

            <label>
                Node Cell
                <input readonly id="terrNodeCellX" type="number" placeholder="CellX">x
                <input readonly id="terrNodeCellZ" type="number" placeholder="CellZ">
            </label>
        </form>

        <hr />

        <a href="https://docs.google.com/spreadsheets/d/1zK9xh0se9edJRqWWdNZn7USKsZwdkrrnKrEJe1pf0RA/edit?usp=sharing">Reference spreadsheet</a>
    </div>
</div>
</body>

<scripts>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="js/Main.js"></script>
</scripts>
</html>
